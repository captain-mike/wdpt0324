<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <h1>Aggiungi una pizza</h1>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form>

                    <input type="text" id="gusto" required class="form-control" placeholder="Gusto">

                    <input type="number" id="prezzo" class="form-control" placeholder="Prezzo">

                    <input type="checkbox" id="disponibile" name="disponibile">
                    <label for="disponibile">Disponibile?</label>

                    <button class="btn btn-success" id="crea">Crea</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="js/create.js"></script>
</body>
</html>
