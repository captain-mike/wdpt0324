<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <form>

            <input type="text" class="form-control mt-5 mb-3" placeholder="Nome">

            <input type="email" class="form-control mb-3 required" placeholder="Email">

            <input type="password" class="form-control mb-3 required" placeholder="password">

            <input type="password" class="form-control mb-3 required" placeholder="Conferma password">

            <button class="btn btn-success">Registrati</button>
            
        </form>
    </div>

    <script>

        document.querySelector('form')
        .addEventListener('submit',function(e){
            e.preventDefault()

            let valid = true;

            const requiredFields = document.querySelectorAll('.required')

            const [,password,confermaPassword] = requiredFields

            requiredFields.forEach(field => {
                //valid = !!field.value
                if(!field.value){
                    valid = false
                }
            })

            if(password.value !== confermaPassword.value){
                valid = false
            }
                
            if(valid){
                alert('Form inviato')
            }else{
                alert('Errore')
            }

        })

    </script>
    
</body>
</html>
