    <script>

        function sum(...numeri){        
            return numeri.reduce((c,p) => c + p)
        }

        const res = sum(1,2,3,4)
        
        console.log(res);

        const arrayNum = [20,455,87,99]

        const res2 = sum(...arrayNum)
        
        console.log(res2);
