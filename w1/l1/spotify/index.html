<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">

        <h1>Lista album</h1>

        <div class="row" id="target">
            <!-- Questo Div con ID target è il punto in cui costruiremo le card che rappresentano gli album  -->
        </div>

    </div>

    <div id="loader" class="d-none">
        <div class="wrap">
            Caricamento...
        </div>
    </div>

    <!-- Il tag template è uno dei tanti sistemi che ci vengono incontro quando vogliamo generare dell'HTML usando javascript. Il contenuto di questo tag non viene renderizzato, ma è posizionato nella pagina HTML per far sì che sia javascript a prenderlo e clonarlo (per poi utilizzarlo), Grazie a questo tag possiamo mantenere l'HTML all'interno del file HTML senza andare a sporcare il foglio javascript e di fatto mantenendo separate le logiche  -->
    <template>
        <div class="col-3">
            <a href="#" class="d-block artist-link">
                <img src="https://picsum.photos/200/300" class="image" height="100">
                <div class="dettagli">
                    <p class="album-name"></p>
                    <p class="artist-name"></p>
                </div>
            </a>
            <button>Test</button>
        </div>
    </template>

  

    
    <script type="module" src="js/index.js"></script>
</body>
</html>
